<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Form</title>
    <style>
      .bg-seagreen {
        background-color: rgb(89, 243, 148);
      }
      .text-seagreen {
        color: rgb(89, 243, 148);
      }
    </style>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal text-seagreen">
        To The New
      </h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-seagreen" href="#">Home</a>
        <a class="p-2 text-seagreen" href="#">Quick Support</a>
      </nav>
    </div>
    <div class="row justify-content-center">
      <div class="col col-md-4">
        <div class="card border-dark mb-3 mt-5" style="max-width: 40rem;">
          <div
            class="card-header bg-secondary border-dark text-white"
            style="font-size: 40px;"
          >
            Bug Report
          </div>
          <div class="card-body text-success">
            <form class="text-dark">
              <div class="form-group text-dark">
                Title:*<br />
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                />
              </div>
              <div class="form-group text-dark">
                Description:*
                <textarea
                  class="form-control"
                  name="desc"
                  cols="30"
                  rows="10"
                  style="height: 150px;"
                ></textarea>
              </div>
              <div class="form-group text-dark">
                Operating System:*
                <select
                  class="form-control bg-seagreen text-white"
                  id="exampleFormControlSelect1"
                >
                  <option>Windows 7</option>
                  <option>Ubuntu 18.0</option>
                  <option>WindowsXP</option>
                </select>
              </div>
              <div class="form-group text-dark">
                Product:*
                <select
                  class="form-control bg-seagreen text-white"
                  id="exampleFormControlSelect1"
                >
                  <option>Formoid</option>
                  <option>ABC</option>
                  <option>XYZ</option>
                </select>
              </div>
              <div class="form-group text-dark">
                Version:*<br />
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  style="width: 100px;"
                />
              </div>
              License:*
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">Free</label>
              </div>
              <div class="form-check form-check-inline text-dark">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Business</label
                >
              </div>
              <div class="form-group text-dark">
                Severity:*
                <select
                  class="form-control bg-seagreen text-white"
                  id="exampleFormControlSelect1"
                >
                  <option>Critical</option>
                  <option>Moderate</option>
                  <option>Minor</option>
                </select>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" />
                <label class="custom-file-label">No file Selected</label>
              </div>
            </form>
          </div>
          <div class="card-footer bg-transparent border-secondary">
            <button
              type="submit"
              class="btn btn-primary  bg-seagreen"
              style="float:right"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
