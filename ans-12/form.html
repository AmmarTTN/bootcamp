<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<header><h1>Bug Report<h1></header>
	<form>
<section>
		Title:*<br>
		<input type="text" name="title"><br>
		Description:*<br>
		<input type="text area" name="Description"><br>
		Operating System:*<br>
		<select>
		<option value="WindowsXP">WindowsXP</option>
		<option value="Windows7">Window7</option>
		<option value="Ubuntu 18.0">Ubuntu 18.0</option>
		</select> <br>
		Product:*<br>
		<select>
		<option value="Formoid">Formoid</option>
		<option value="ABC">ABC</option>
		<option value="XYZ">XYZ</option>
		</select><br>
		Version:*<br>
		<input type="text"><br>
		License:<br>
		<input type="radio" name="license">Free
		<input type="radio" name="license">Business<br>
		Severity:<br>
		<select>
		<option value="Critical">Critical</option>
		<option value="Moderate">Moderate</option>
		<option value="Less">Les</option>
		</select><br>
		Attachment:<br>
		<input type="file" name="file"><br>
</section>
		<footer><form><input type="button" value="Send"></footer>
		</form>
</body>
</html>
